<!DOCTYPE HTML>
<html>
  <head>

    <title>Infinite Sea Inc</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=1500, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </head>
<body>
  <img class="logo img-responsive" src="css/images/logo-transparent.png" />

  <div class="contained">
        <div class="ocean"></div>
  </div>
  <header>
    <h1>INFINITE SEA INC</h1>
    <p>Management &amp; Technology Consulting</p>
  </header>


  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="box">
          <div class="icon">
            <div class="image"><i class="fa fa-code"></i></div>
            <div class="info">
              <h3 class="title">Code</h3>
              <p>
                Full stack web development and monitored hosting
              </p>
            </div>
          </div>
          <div class="space"></div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="box">
          <div class="icon">
            <div class="image"><i class="fa fa-user"></i></div>
            <div class="info">
              <h3 class="title">Consulting</h3>
              <p>
                Extensive experience in a broad base of business and technology
              </p>
            </div>
          </div>
          <div class="space"></div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <div class="box">
          <div class="icon">
            <div class="image"><i class="fa fa-external-link"></i></div>
            <div class="info">
              <h3 class="title">Creative</h3>
              <p>
                Conceptual, creative thinking "outside the box" for innovative solutions
              </p>
            </div>
          </div>
          <div class="space"></div>
        </div>
      </div>
    </div>
  </div>
<script>
$( document ).ready(function() {
	$("img").addClass('img-responsive');

});
</script>
</body>
</html>
