<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>Infinite Sea Inc</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/edge.5.0.1.min.js"></script>
		<script>
		   AdobeEdge.loadComposition('logo-animate', 'logo', {
		    scaleToFit: "both",
		    centerStage: "both",
		    minW: "0",
		    maxW: "500px",
		    width: "500px",
		    height: "500px"
		}, {dom: [ ]}, {dom: [ ]});
		</script>
</head>
<body>
	<div id="Stage" class="logo"></div>
	<div class="container text-center">
		<header>
			<h1>INFINITE SEA INC</h1>
			<p>Management &amp; Technology Consulting</p>
		</header>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-lg-4">
				<div class="box">
					<div class="icon">
						<div class="image"><i class="fa fa-code"></i></div>
						<div class="info">
							<h3 class="title">Code</h3>
							<p>
								Full stack web development and monitored hosting
							</p>
						</div>
					</div>
					<div class="space"></div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-lg-4">
				<div class="box">
					<div class="icon">
						<div class="image"><i class="fa fa-user"></i></div>
						<div class="info">
							<h3 class="title">Consulting</h3>
							<p>
								Extensive experience in a broad base of business and technology
							</p>
						</div>
					</div>
					<div class="space"></div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-lg-4">
				<div class="box">
					<div class="icon">
						<div class="image"><i class="fa fa-external-link"></i></div>
						<div class="info">
							<h3 class="title">Creative</h3>
							<p>
								Conceptual, creative thinking "outside the box" for innovative solutions
							</p>
						</div>
					</div>
					<div class="space"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
